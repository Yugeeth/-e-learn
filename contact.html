    <!--contact form -->
    <div class="container">
        <h2>contact us</h2>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span class="text">First Name</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputBox">

                    <span class="line"></span>
                </div>
            </div>
        </div>
